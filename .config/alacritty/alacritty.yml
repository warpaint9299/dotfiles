window:
  # background opacity
  opacity: 1
  dynamic_title: true
  resize_increments: true

  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 1
    y: 1

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

scrolling:
  history: 10000

font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: italic
  size: 18

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t@="
  save_to_clipboard: false

# Mouse bindings
#
# Currently doesn't support modifiers. Both the `mouse` and `action` fields must
# be specified.
#
# Values for `mouse`:
# - Middle
# - Left
# - Right
# - Numeric identifier such as `5`
#
# Values for `action`:
# - Paste
# - PasteSelection
# - Copy (TODO)
mouse_bindings:
  - { mouse: Right, mods: Control, action: Paste }
  - { mouse: 4, mods: Control, action: IncreaseFontSize }
  - { mouse: 5, mods: Control, action: DecreaseFontSize }

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
